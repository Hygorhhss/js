<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(53, 80, 13);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="area" onclick="clicar()">
        interaja
    </div>


    <script>
        function clicar() {
            var area = document.getElementById('area')
            area.innerText = 'Clicou'
        }
    </script>
</body>
</html>
