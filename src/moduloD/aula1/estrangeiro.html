<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Qual sua nacionalidade?</h1>

    Me informe sua nacionalidade <input type="text" id="nac">
    <input type="button" value="verificar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade() {
            var nac = document.getElementById('nac');
            var res = document.getElementById('res');
            if (nac.value.toLowerCase() === 'brasil') {
                res.innerHTML = 'Você é brasileiro';
            } else {
                res.innerHTML = 'Você é estrangeiro';
            }
        }
    </script>
</body>
</html>
