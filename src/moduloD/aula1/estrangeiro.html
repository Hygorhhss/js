<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Qual seu pais de origem</h1>

    Informe seu pais <input type="text" id="nac">
    <input type="button" value="pais" onclick="nacional()">
    <div id="res"></div>

    <script>
        function nacional() {
            var nac = document.getElementById('nac')
            var res = document.getElementById('res')
            if (nac.value == 'Brasil') {
                res.innerText = 'Você é Brasileiro'
            } else {
                res.innerText =  'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
